    - g++ --version
    - sudo apt-get update
    - sudo apt-get install g++-4.7
   
    - sudo rm /usr/bin/cpp /usr/bin/gcc /usr/bin/g++
    
    - sudo ln -s /usr/bin/cpp-4.7 /usr/bin/cpp
    - sudo ln -s /usr/bin/gcc-4.7 /usr/bin/gcc
