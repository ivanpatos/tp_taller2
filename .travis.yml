    - sudo make
    - sudo cp -a *.a /usr/lib
    - cd /usr/src/gmock/gtest
    - sudo cp -a *.a /usr/lib

   #LCOV
    - sudo apt-get install lcov

script:
    - ls
    - mkdir src/UdriveServer/main/build
    - cd src/UdriveServer/main/build
    - cmake -DONLYTEST=ON ..
    - make
    

